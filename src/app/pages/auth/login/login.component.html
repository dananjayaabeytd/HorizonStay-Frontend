<form
  class="max-w-sm mx-auto mt-[125px] bg-green-50 p-6 rounded-lg"
  (submit)="handleSubmit()"
>
  <h2 class="my-5 text-4xl font-extrabold text-center dark:text-white">
    Login
  </h2>

  <p
    ngClass="text-center text-red-500"
    *ngIf="errorMessage"
    class="error-message"
  >
    {{ errorMessage }}
  </p>

  <div class="mb-5">
    <label
      for="email"
      class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
      >Your email</label
    >
    <input
      type="email"
      id="email"
      [(ngModel)]="email"
      name="email"
      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-green-500 focus:border-green-500 block w-full p-2.5 dark:bg-gray-500 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-green-500 dark:focus:border-green-500"
      placeholder="name@gmail.com"
      required
    />
  </div>
  <div class="mb-5">
    <label
      for="password"
      class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
      >Your password</label
    >
    <input
      type="password"
      id="password"
      [(ngModel)]="password"
      name="password"
      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-green-500 focus:border-green-500 block w-full p-2.5 dark:bg-gray-500 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-green-500 dark:focus:border-green-500"
      required
    />
  </div>
  <div class="flex items-start mb-5">
    <!-- <div class="flex items-center h-5">
      <input
        id="remember"
        type="checkbox"
        value=""
        class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-green-300 dark:bg-gray-500 dark:border-gray-600 dark:focus:ring-green-600 dark:ring-offset-gray-600 dark:focus:ring-offset-gray-600"
        required
      />
    </div> -->
    <!-- <label
        for="remember"
        class="text-sm font-medium text-gray-900 ms-2 dark:text-gray-300"
        >Remember me</label
      > -->

    <!-- <p class="text-center">Already a Member ?</p> -->

    <div class="flex justify-center">
      <a href="">
        <p
          class="text-sm font-medium text-gray-500 dark:text-white underline mx-[80px]"
        >
          Already have an Account?
        </p>
      </a>
    </div>
  </div>
  <button
    type="submit"
    class="flex items-center justify-center text-white bg-green-500 hover:bg-green-600 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm w-full px-5 py-2.5 text-center dark:bg-green-600 dark:hover:bg-green-500 dark:focus:ring-green-600"
  >
    Submit
  </button>
</form>
