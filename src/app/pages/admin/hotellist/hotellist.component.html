<!-- hotel-list.component.html -->
<div class="mt-[-20px] mx-[200px]">
  <h2 class="my-10 text-4xl font-extrabold text-center dark:text-white">
    Hotels
  </h2>
  <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
    <table
      class="w-full text-sm text-left text-gray-500 rtl:text-right dark:text-gray-400"
    >
      <thead
        class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
      >
        <tr>
          <th scope="col" class="px-6 py-3">Hotel Name</th>
          <th scope="col" class="px-6 py-3">Location</th>
          <th scope="col" class="px-6 py-3">Contact</th>
          <th scope="col" class="px-6 py-3">Email</th>
          <th scope="col" class="px-6 py-3 pl-[180px]">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let hotel of hotels"
          class="bg-white border-b dark:bg-gray-800 dark:border-gray-700"
        >
          <th
            scope="row"
            class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white"
          >
            {{ hotel.hotelName }} â˜… {{ hotel.hotelRating }}
          </th>
          <td class="px-6 py-4">
            {{ hotel.hotelCity }}, {{ hotel.hotelCountry }}
          </td>
          <td class="px-6 py-4">{{ hotel.hotelContactNumber }}</td>
          <td class="px-6 py-4">{{ hotel.hotelEmail }}</td>
          <td class="px-2 py-4 space-x-2 text-right">
            <button
              (click)="navigateToAddContract(hotel.hotelID)"
              class="px-3 py-2 text-xs text-white bg-orange-400 rounded-lg hover:bg-orange-500"
            >
              Add Contract
            </button>
            <button
              (click)="navigateToContractList(hotel.hotelID)"
              class="px-3 py-2 text-xs text-white bg-blue-500 rounded-lg hover:bg-blue-600"
            >
              Contracts
            </button>
            <button
              (click)="navigateToUpdate(hotel.hotelID)"
              class="px-3 py-2 text-xs text-white bg-green-500 rounded-lg hover:bg-green-600"
            >
              Update
            </button>
            <button
              (click)="deleteHotel(hotel.hotelID)"
              class="px-3 py-2 text-xs text-white bg-red-500 rounded-lg hover:bg-red-600"
            >
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
