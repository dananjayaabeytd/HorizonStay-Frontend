<div
  class="relative max-w-4xl mx-auto mt-[120px] overflow-x-auto shadow-md sm:rounded-lg"
>
  <h2
    class="mb-6 text-3xl font-extrabold text-center text-gray-900 dark:text-white"
  >
    System Users
  </h2>
  <div
    class="flex flex-wrap items-center justify-center px-4 py-4 space-y-4 bg-white flex-column md:flex-row md:space-y-0 dark:bg-gray-900"
  >
    <label for="table-search" class="sr-only">Search</label>
    <div class="relative">
      <div
        class="absolute inset-y-0 flex items-center pointer-events-none rtl:inset-r-0 start-0 ps-3"
      >
        <svg
          class="w-4 h-4 text-gray-500 dark:text-gray-400"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 20 20"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
          />
        </svg>
      </div>
      <input
        type="text"
        id="table-search-users"
        class="block pt-2 text-sm text-gray-900 border border-gray-300 rounded-lg ps-10 w-80 bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        placeholder="Search for users"
      />
    </div>
  </div>
  <table
    class="w-full text-sm text-left text-gray-500 rtl:text-right dark:text-gray-400"
  >
    <thead
      class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
    >
      <tr>
        <th scope="col" class="px-6 py-3 pl-[80px]">Name</th>
        <th scope="col" class="px-6 py-3">Role</th>
        <th scope="col" class="px-6 py-3 pl-[70px]">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="let user of users"
        key="user.id"
        class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600"
      >
        <td class="px-6 py-4 text-gray-900 whitespace-nowrap dark:text-white">
          {{ user.name }}
        </td>
        <td class="px-6 py-4">{{ user.role }}</td>
        <td class="px-6 py-4">
          <button
            (click)="navigateToUpdate(user.id)"
            class="px-4 py-2 text-sm font-medium text-white bg-blue-600 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 dark:bg-blue-500 dark:hover:bg-blue-600 dark:focus:ring-blue-700"
          >
            Update
          </button>
          <button
            (click)="deleteUser(user.id)"
            class="px-4 py-2 text-sm font-medium text-white bg-red-600 rounded-lg hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 dark:bg-red-500 dark:hover:bg-red-600 dark:focus:ring-red-700 ms-2"
          >
            Delete
          </button>
          <button
            (click)="viewUserBookings(user.email)"
            class="px-4 py-2 text-sm font-medium text-white bg-green-500 rounded-lg hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 dark:bg-red-500 dark:hover:bg-red-600 dark:focus:ring-red-700 ms-2"
          >
            Bookings
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  
</div>
<div>
</div>
