<div class="mt-32">
  <app-search></app-search>

  <div class="flex items-center justify-center mb-10">
    <div class="grid grid-cols-1 gap-8 md:grid-cols-1">
      <div
        *ngFor="let hotel of hotels"
        class="relative flex flex-col items-start h-auto max-w-3xl p-4 transition-transform transform bg-white border border-gray-200 rounded-lg shadow md:flex-row hover:bg-gray-50 dark:border-gray-700 dark:bg-gray-800 dark:hover:bg-gray-700 hover:scale-105"
      >
        <!-- Image Section -->
        <div class="w-full h-32 md:w-1/3 md:h-48">
          <img
            [src]="'http://localhost:5000/hotelImages/' + hotel.hotelImages[0]"
            alt="Hotel Image"
            class="object-cover w-full h-full rounded-lg md:rounded-l-lg md:rounded-r-none"
          />
        </div>

        <!-- Hotel Info Section -->
        <div class="flex flex-col items-start w-full p-4 md:w-2/3">
          <h5 class="text-xl font-bold tracking-tight text-gray-900 dark:text-white">
            {{ hotel.hotelName }} â˜… {{ hotel.hotelRating }}
          </h5>
          <p class="text-gray-700 dark:text-gray-300">{{ hotel.hotelLocation }}</p>
          <p class="mt-1 text-sm text-gray-600 dark:text-gray-400">{{ hotel.hotelDescription }}</p>

          <!-- Lowest Price Room Info -->
          <div *ngIf="hotel.lowestPriceRoom" class="mt-4">
            <p class="text-gray-700 dark:text-gray-300">
              From <b>LKR {{ hotel.lowestPriceRoom.price }}</b> per Night Until
              <b>{{ hotel.seasonDTO.validTo | date: 'dd MMMM' }}</b> <br>
              (without service charges)
              <br>
              with Taxes : <b>LKR {{hotel.priceToCustomer}}</b>
            </p>
            <!-- <p class="text-gray-700 dark:text-gray-300">
              Max Persons: {{ hotel.lowestPriceRoom.maxNumberOfPersons }}
            </p> -->
          </div>

          <!-- Button -->
          <a
            (click)="viewDetails(hotel.number)"
            class="absolute inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-green-500 rounded-lg cursor-pointer bottom-4 right-4 hover:bg-green-600 focus:ring-4 focus:outline-none focus:ring-green-300 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800"
          >
            Reserve
            <svg
              class="w-4 h-4 ml-2 rtl:rotate-180"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 14 10"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M1 5h12m0 0L9 1m4 4L9 9"
              />
            </svg>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
