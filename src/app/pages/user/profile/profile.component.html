<div class="max-w-lg mx-auto mt-[100px] bg-gray-50 p-6 rounded-lg shadow-md">
  <h2 class="my-5 text-4xl font-extrabold text-center dark:text-white">
    User Profile
  </h2>

  <p
    ngClass="text-center text-red-500"
    *ngIf="errorMessage"
    class="error-message"
  >
    {{ errorMessage }}
  </p>

  <div class="flex justify-center mb-5">
    <img
      id="profileImage"
      [src]="imageUrl"
      alt="Profile Image"
      class="object-cover w-24 h-24 border-2 border-gray-300 rounded-full"
    />
  </div>
  <div class="grid grid-cols-1 gap-4 md:grid-cols-2">
    <div class="mb-5">
      <label
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >{{ profileInfo?.systemUsers?.name }}</label
      >
      <p class="text-sm text-gray-700 dark:text-gray-300">name</p>
    </div>

    <div class="mb-5">
      <label
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >{{ profileInfo?.systemUsers?.email }}</label
      >
      <p class="text-sm text-gray-700 dark:text-gray-300">email</p>
    </div>

    <div class="mb-5">
      <label
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >{{ profileInfo?.systemUsers?.address }}</label
      >
      <p class="text-sm text-gray-700 dark:text-gray-300">address</p>
    </div>

    <div class="mb-5">
      <label
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >{{ profileInfo?.systemUsers?.nic }}</label
      >
      <p class="text-sm text-gray-700 dark:text-gray-300">nic</p>
    </div>

    <div class="mb-5">
      <label
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >{{ profileInfo?.systemUsers?.role }}</label
      >
      <p class="text-sm text-gray-700 dark:text-gray-300">role</p>
    </div>
    <div class="mb-5">
      <label
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >Image</label
      >
      <p class="text-sm text-gray-700 dark:text-gray-300">
        {{ profileInfo?.systemUsers?.image }}
      </p>
    </div>
  </div>

  <div class="flex justify-between mt-6">
    <button
      *ngIf="profileInfo?.systemUsers?.role === 'ADMIN'"
      (click)="updateProfile(profileInfo?.systemUsers?.id)"
      type="button"
      class="flex items-center justify-center text-white bg-green-500 hover:bg-green-600 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm w-full mr-2 px-5 py-2.5 text-center dark:bg-green-600 dark:hover:bg-green-500 dark:focus:ring-green-600"
    >
      Update
    </button>
    <button
      type="button"
      class="flex items-center justify-center text-white bg-red-500 hover:bg-red-600 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm w-full ml-2 px-5 py-2.5 text-center dark:bg-red-600 dark:hover:bg-red-500 dark:focus:ring-red-600"
    >
      Delete
    </button>
  </div>
</div>
