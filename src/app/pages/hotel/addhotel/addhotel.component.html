<div class="max-w-4xl p-6 mx-auto mt-[60px]">
  <h2
    class="my-5 text-4xl font-extrabold text-center text-gray-900 dark:text-white"
  >
    Add Hotel
  </h2>

  <form
    (ngSubmit)="onSubmit()"
    class="grid grid-cols-1 gap-6 p-6 rounded-lg shadow-md bg-gray-50 md:grid-cols-2"
  >
    <!-- Left Column: Form Inputs -->
    <div>
      <div class="mb-5">
        <label
          for="hotelEmail"
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
          >Hotel Email</label
        >
        <input
          type="email"
          id="hotelEmail"
          [(ngModel)]="hotelEmail"
          name="hotelEmail"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-green-500 focus:border-green-500 block w-full p-2.5 dark:bg-gray-500 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-green-500 dark:focus:border-green-500"
          placeholder="Hotel@gmail.com"
          required
        />
      </div>

      <div class="grid grid-cols-1 gap-4 mb-5 md:grid-cols-2">
        <div>
          <label
            for="hotelName"
            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
            >Hotel Name</label
          >
          <input
            type="text"
            id="hotelName"
            [(ngModel)]="hotelName"
            name="hotelName"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-green-500 focus:border-green-500 block w-full p-2.5 dark:bg-gray-500 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-green-500 dark:focus:border-green-500"
            placeholder="Hotel ABC"
            required
          />
        </div>

        <div>
          <label
            for="contactNumber"
            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
            >Contact Number</label
          >
          <input
            type="tel"
            id="contactNumber"
            [(ngModel)]="hotelContactNumber"
            name="contactNumber"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-green-500 focus:border-green-500 block w-full p-2.5 dark:bg-gray-500 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-green-500 dark:focus:border-green-500"
            placeholder="+1234567890"
            required
          />
        </div>

        <div>
          <label
            for="city"
            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
            >City</label
          >
          <input
            type="text"
            id="city"
            [(ngModel)]="hotelCity"
            name="city"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-green-500 focus:border-green-500 block w-full p-2.5 dark:bg-gray-500 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-green-500 dark:focus:border-green-500"
            placeholder="New York"
            required
          />
        </div>

        <div>
          <label
            for="country"
            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
            >Country</label
          >
          <input
            type="text"
            id="country"
            [(ngModel)]="hotelCountry"
            name="country"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-green-500 focus:border-green-500 block w-full p-2.5 dark:bg-gray-500 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-green-500 dark:focus:border-green-500"
            placeholder="USA"
            required
          />
        </div>
      </div>

      <div class="mb-2">
        <label
          for="rating"
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
          >Rating</label
        >
        <input
          type="range"
          id="rating"
          name="rating"
          min="0"
          max="5"
          step="0.1"
          [(ngModel)]="hotelRating"
          class="w-full h-2 bg-gray-300 rounded-lg appearance-none cursor-pointer dark:bg-gray-500 focus:outline-none focus:ring-green-500 focus:border-green-500"
        />
        <span class="text-sm font-medium text-gray-900 dark:text-white">{{
          hotelRating
        }}</span>
      </div>

      <div
        class="border-2 border-gray-300 border-dotted rounded-lg mt-[20px] p-5"
      >
        <div
          class="flex items-center space-x-2 cursor-pointer"
          (click)="triggerFileInput()"
        >
          <svg
            class="w-6 h-6 text-gray-500 dark:text-gray-400"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 16v1a2 2 0 002 2h12a2 2 0 002-2v-1M12 12v6m0 0l-3-3m3 3l3-3m-3-3V4m0 0L9 7m3-3l3 3"
            ></path>
          </svg>
          <span class="text-sm font-medium text-gray-900 dark:text-white"
            >Click here to upload Hotel images</span
          >
        </div>
        <input
          type="file"
          id="images"
          name="images"
          multiple
          class="hidden"
          accept="image/*"
          (change)="onselectFile($event)"
        />
      </div>
    </div>

    <!-- Right Column: Description, Image Upload and Preview -->
    <div>
      <div class="mb-5">
        <label
          for="description"
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
          >Description</label
        >
        <textarea
          id="description"
          [(ngModel)]="hotelDescription"
          name="description"
          rows="4"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-green-500 focus:border-green-500 block w-full p-2.5 dark:bg-gray-500 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-green-500 dark:focus:border-green-500"
          placeholder="Write a brief description about the hotel"
          required
        ></textarea>
      </div>

      <div class="relative w-full mt-[20px]">
        <div class="flex overflow-hidden" id="imageCarousel">
          <div
            *ngFor="let img of imagePreviews"
            class="flex-shrink-0 w-full h-64"
          >
            <img
              [src]="img.src"
              class="object-cover w-[400px] h-[200px] rounded-lg"
              alt="Image preview"
            />
          </div>
        </div>
        <button
          *ngIf="imagePreviews.length > 0"
          type="button"
          class="absolute left-0 p-2 transform -translate-y-1/2 bg-gray-300 rounded-full top-1/2"
          (click)="scrollCarousel(-1)"
        >
          &#10094;
        </button>
        <button
          *ngIf="imagePreviews.length > 0"
          type="button"
          class="absolute right-0 p-2 transform -translate-y-1/2 bg-gray-300 rounded-full top-1/2"
          (click)="scrollCarousel(1)"
        >
          &#10095;
        </button>
      </div>

      <button
        type="submit"
        class="w-full px-5 py-2.5 text-sm font-medium text-center text-white bg-green-500 rounded-lg hover:bg-green-600 focus:ring-4 focus:outline-none focus:ring-green-300 dark:bg-green-600 dark:hover:bg-green-500 dark:focus:ring-green-600 mt-2"
      >
        Add Hotel
      </button>
    </div>
  </form>
</div>
