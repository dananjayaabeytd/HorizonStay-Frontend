<form
  (ngSubmit)="updateHotel()"
  class="max-w-lg p-6 mx-auto mt-10 rounded-lg shadow-md bg-green-50"
>
  <h2
    class="my-5 text-4xl font-extrabold text-center text-gray-900 dark:text-white"
  >
    Update Hotel
  </h2>

  <!-- Image Preview Section -->
  <div id="imagePreview" class="grid grid-cols-2 gap-4 mb-5">
    <div *ngFor="let img of imagePreviews" class="flex flex-col items-center">
      <img
        [src]="img.src"
        class="object-cover w-24 h-24 mb-2 rounded-lg"
        alt="Image preview"
      />
      <span class="text-sm text-gray-700 dark:text-gray-300">{{
        img.name
      }}</span>
    </div>
  </div>

  <!-- Upload Images Field -->
  <div class="mb-5">
    <label
      for="images"
      class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
      >Upload Images</label
    >
    <input
      type="file"
      id="images"
      name="images"
      multiple
      class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-500 dark:border-gray-600 dark:placeholder-gray-400"
      accept="image/*"
      (change)="onSelectFile($event)"
    />
  </div>

  <!-- Hotel Name -->
  <div class="mb-5">
    <label
      for="hotelName"
      class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
      >Hotel Email</label
    >
    <input
      type="text"
      id="hotelName"
      [(ngModel)]="hotelData.hotelEmail"
      name="hotelEmail"
      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-green-500 focus:border-green-500 block w-full p-2.5 dark:bg-gray-500 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-green-500 dark:focus:border-green-500"
      required
    />
  </div>
  <div class="mb-5">
    <label
      for="hotelName"
      class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
      >Hotel Name</label
    >
    <input
      type="text"
      id="hotelName"
      [(ngModel)]="hotelData.hotelName"
      name="hotelName"
      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-green-500 focus:border-green-500 block w-full p-2.5 dark:bg-gray-500 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-green-500 dark:focus:border-green-500"
      required
    />
  </div>

  <!-- Contact Number -->
  <div class="mb-5">
    <label
      for="contactNumber"
      class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
      >Contact Number</label
    >
    <input
      type="tel"
      id="contactNumber"
      [(ngModel)]="hotelData.hotelContactNumber"
      name="contactNumber"
      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-green-500 focus:border-green-500 block w-full p-2.5 dark:bg-gray-500 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-green-500 dark:focus:border-green-500"
      placeholder="+1234567890"
      required
    />
  </div>

  <!-- City -->
  <div class="mb-5">
    <label
      for="hotelCity"
      class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
      >City</label
    >
    <input
      type="text"
      id="hotelCity"
      [(ngModel)]="hotelData.hotelCity"
      name="hotelCity"
      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-green-500 focus:border-green-500 block w-full p-2.5 dark:bg-gray-500 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-green-500 dark:focus:border-green-500"
      required
    />
  </div>

  <!-- Country -->
  <div class="mb-5">
    <label
      for="hotelCountry"
      class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
      >Country</label
    >
    <input
      type="text"
      id="hotelCountry"
      [(ngModel)]="hotelData.hotelCountry"
      name="hotelCountry"
      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-green-500 focus:border-green-500 block w-full p-2.5 dark:bg-gray-500 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-green-500 dark:focus:border-green-500"
      required
    />
  </div>

  <!-- Description Field -->
  <div class="mb-5">
    <label
      for="description"
      class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
      >Description</label
    >
    <textarea
      id="description"
      [(ngModel)]="hotelData.hotelDescription"
      name="description"
      rows="4"
      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-green-500 focus:border-green-500 block w-full p-2.5 dark:bg-gray-500 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-green-500 dark:focus:border-green-500"
      placeholder="Write a brief description about the hotel"
      required
    ></textarea>
  </div>

  <!-- Rating Slider -->
  <div class="mb-5">
    <label
      for="rating"
      class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
      >Rating</label
    >
    <input
      type="range"
      id="rating"
      name="rating"
      min="0"
      max="5"
      step="0.1"
      [(ngModel)]="hotelData.hotelRating"
      class="w-full h-2 bg-gray-300 rounded-lg appearance-none cursor-pointer dark:bg-gray-500 focus:outline-none focus:ring-green-500 focus:border-green-500"
    />
    <span class="text-sm font-medium text-gray-900 dark:text-white">{{
      hotelData.hotelRating
    }}</span>
  </div>

  <!-- Submit Button -->
  <button
    type="submit"
    class="w-full px-5 py-2.5 text-sm font-medium text-center text-white bg-green-500 rounded-lg hover:bg-green-600 focus:ring-4 focus:outline-none focus:ring-green-300 dark:bg-green-600 dark:hover:bg-green-500 dark:focus:ring-green-600"
  >
    Update Hotel
  </button>

  <!-- Error Message -->
  <p *ngIf="errorMessage" class="text-red-500">{{ errorMessage }}</p>
</form>
